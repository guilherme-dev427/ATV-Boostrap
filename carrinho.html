<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TechStore - Carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 80px;
        }

        .carrinho-container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .carrinho-item {
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem 0;
        }

        .carrinho-item:last-child {
            border-bottom: none;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        .dark-mode .navbar,
        .dark-mode footer {
            background-color: #1e1e1e !important;
        }

        .dark-mode .nav-link,
        .dark-mode .navbar-brand,
        .dark-mode p,
        .dark-mode h2,
        .dark-mode h3 {
            color: #ffffff !important;
        }

        .dark-mode .btn-primary {
            background-color: #333;
            border-color: #555;
        }

        .dark-mode .btn-primary:hover {
            background-color: #444;
        }

        .dark-mode .carousel-control-next-icon,
        .dark-mode .carousel-control-prev-icon {
            filter: invert(1);
        }

        .dark-mode .carousel-item img {
            border-radius: 10px;
        }
    </style>
</head>


<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-laptop-code"></i> TechStore
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="paginainicial.html">Pagina Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produtos.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="localizacao.html">Localização</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="carrinho.html">Carrinho 🛒</a>
                    </li>
                    <button id="darkModeToggle" class="btn btn-outline-secondary ms-3">🌙</button>
                </ul>

            </div>
        </div>
    </nav>

    <main class="carrinho-container">
        <h1 class="mb-4 text-center fw-bold">🛒 Seu Carrinho</h1>
        <div id="carrinho-lista"></div>
        <hr />
        <h3 class="text-end">Total: R$ <span id="total">0,00</span></h3>
        <div class="text-end">
            <button id="limpar-carrinho" class="btn btn-danger mt-3">Limpar Carrinho</button>
            <button id="finalizar-compra" class="btn btn-success mt-2">Finalizar Compra</button>

        </div>
    </main>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-muted">© 2024 TechStore - Todos os direitos reservados</p>
        </div>
    </footer>

    <script>
        function mostrarCarrinho() {
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            const lista = document.getElementById('carrinho-lista');
            const totalEl = document.getElementById('total');

            lista.innerHTML = '';
            let total = 0;

            if (carrinho.length === 0) {
                lista.innerHTML = '<p class="text-center text-muted">Seu carrinho está vazio.</p>';
                totalEl.textContent = '0,00';
                return;
            }

            carrinho.forEach((produto, index) => {
                total += produto.preco;

                const item = document.createElement('div');
                item.className = 'd-flex justify-content-between align-items-center carrinho-item';
                item.innerHTML = `
          <div>
            <strong>${produto.nome}</strong><br />
            R$ ${produto.preco.toFixed(2).replace('.', ',')}
          </div>
          <button class="btn btn-sm btn-outline-danger" data-index="${index}">Remover</button>
        `;
                lista.appendChild(item);
            });

            totalEl.textContent = total.toFixed(2).replace('.', ',');

            // Botões de remover
            document.querySelectorAll('#carrinho-lista button').forEach(btn => {
                btn.addEventListener('click', () => {
                    const index = btn.getAttribute('data-index');
                    removerDoCarrinho(index);
                });
            });
        }

        function removerDoCarrinho(index) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            carrinho.splice(index, 1);
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            mostrarCarrinho();
        }

        document.getElementById('limpar-carrinho').addEventListener('click', () => {
            if (confirm('Deseja realmente limpar o carrinho?')) {
                localStorage.removeItem('carrinho');
                mostrarCarrinho();
            }
        });

        document.addEventListener('DOMContentLoaded', mostrarCarrinho);

        document.getElementById('finalizar-compra').addEventListener('click', () => {
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

            if (carrinho.length === 0) {
                alert('Seu carrinho está vazio!');
                return;
            }

            alert('Compra finalizada com sucesso! Obrigado por comprar na TechStore 🛍️');

            localStorage.removeItem('carrinho');
            mostrarCarrinho();
        });

        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;

        if (localStorage.getItem('modoEscuro') === 'true') {
            body.classList.add('dark-mode');
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('modoEscuro', body.classList.contains('dark-mode'));
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
