    <main class="container-fluid d-flex align-items-center justify-content-center">

                <div class="mb-3">

    <script>
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;

        if (localStorage.getItem('modoEscuro') === 'true') {
            body.classList.add('dark-mode');
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('modoEscuro', body.classList.contains('dark-mode'));
        });
        function atualizarQuantidadeCarrinho() {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            let quantidadeTotal = carrinho.reduce((total, item) => total + (item.quantidade || 1), 0);
            const contador = document.getElementById('cart-count');
            if (contador) {
                contador.textContent = quantidadeTotal;
                contador.style.display = quantidadeTotal > 0 ? 'inline-block' : 'none';
            }
        }

        window.addEventListener('load', atualizarQuantidadeCarrinho);
    </script>
